version: 2

sources:
  - name: jaffle_shop
    description: Clone of Postgres application database
    database: dbt-tutorial
    schema: jaffle_shop
    tables:
      - name: customers
        description: The raw customers data
        columns:
          - name: id
            description: Primary key
            tests:
              - unique
              - not_null
          - name: first_order_date
            description: NULL when a customer has not yet placed an order.

      - name: orders
        description: The raw orders data
        columns:
          - name: id
            description: Primary key for raw orders data
            tests:
              - unique
              - not_null
        loaded_at_field: _etl_loaded_at
        freshness: 
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour
